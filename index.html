<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Calling fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;600;800&display=swap" rel="stylesheet">

  <!-- Calling stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <section class="card-image">
      <img src="images/illustration-article.svg" alt="This is a blog image">
    </section>
    <section class="card-body">
      <h4>Learning</h4>
      <h6>Published 21 Dec 2023</h6>
      <article>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure content, and presentation.</p>
      </article>
      <div class="author">
        <a href="#"><img src="images/image-avatar.webp" alt="This is an author pic"><span>Greg Hooper</span></a>
      </div>
    </section>
  </main>

</body>
</html>
